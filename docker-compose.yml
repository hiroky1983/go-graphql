version: "3.8"
services:
  go-graphql:
    container_name: go-graphql
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/go/backend
    tty: true
    networks:
      - go-graphql

  db:
    container_name: db
    image: postgres:15.1-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - go-graphql

networks:
  go-graphql:
    driver: bridge
